name: Deploy to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.REPO_URI }}

      - name: Build and push Docker images
        run: |
          for dir in frontend backend db  # Replace with your directories
          do
            cd "$dir" || exit
            docker build -t $dir:latest .
            docker tag $dir:latest ${{ REPO_URI }}${{ REPO_NAME }}
            docker push ${{ REPO_URI }}${{ REPO_NAME }}
            cd -
          done

