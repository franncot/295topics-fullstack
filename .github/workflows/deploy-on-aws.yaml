name: Deploy to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1
          aws ecr get-login-password --region us-east-1> | docker login --username AWS --password-stdin franncot.dkr.ecr.us-east-1.amazonaws.com

      - name: Use Docker Compose with Environment File
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.prod.yml config > merged-compose.yml
          docker-compose -f merged-compose.yml --env-file .env.dev up -d

